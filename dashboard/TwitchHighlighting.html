<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="TwitchHighlighting.js"></script>
	<link rel="stylesheet" href="../bower_components/jquery-ui/themes/redmond/jquery-ui.css"/>
	<style>
		button {
			width: 100%;
		}

		#notEnabledText {
			display: none;
		}

		#fieldWarning {
			padding-bottom: 7px;
			font-size: 13px;
			font-style: italic;
		}
	</style>
</head>
<body>
	<span id="notEnabledText">You have not enabled this!</span>
	<span id="wrapper">
		<!-- TODO: Replace this message with something more custom when we include automatic highlighting in speedcontrol proper. -->
		<div id="fieldWarning">You should not need to touch these buttons if your highlighting is done automatically.</div>
		
		<button type="button" id="startHighlight">Start Highlight</button>
		<button type="button" id="stopHighlight">Stop Highlight</button>
		<button type="button" id="cancelHighlight">Cancel Highlight</button>
		<div id="processing">
			<hr>
			<b>Currently Processing:</b>
			<br><span id="processingTitle"></span>
		</div>
		<hr>
		<span><b>Hightlight History:</b></span><br>
		<span id="history"><br>None yet.</span>
	</span>
</body>
